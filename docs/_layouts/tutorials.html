<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        {% include head.html %}
    </head>
    <body>
        {% include navigation.html %}
        <div class="content">
            {{ content }}
            <div class="posts">
                {% for post in site.posts %}
                <div class="post">
                    <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
                    {% if post.cover %}
                    <a href="{{ post.url | relative_url }}"><img src="{{ post.cover | relative_url }}" alt="{{ post.title }}"></a>
                    {% endif %}
                    <p>{{ post.excerpt }}</p>
                    <p><a href="{{ post.url | relative_url }}">Read more</a></p>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
